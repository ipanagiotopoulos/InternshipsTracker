version: "3.7"
services:
  db:
    image: postgres
    container_name: internships_db
    restart: always
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=admin
    volumes:
      - ./ThesisTracker/data/db:/var/lib/postgresql/data;
    ports:
      - "5432:5432"
  web:
    build: .
    container_name: internships_web
    #command: /run/django_init.sh 
    #command: python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000
    env_file:
      - ./ThesisTracker/.env
    ports:
      - 8001:8001
    volumes:
      - ./ThesisTracker:/ThesisTracker
      - ./logs:/var/log
    depends_on:
      - db
