<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h2>Login to your account</h2>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form | crispy  }}
      <button class="btn btn-primary text-white" type="submit">Log In</button>
    </form>
  </div>
</div>
{% endblock %}
