{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{%block title %} {% trans "Change Password" %} {% endblock title %}
{% block content%}

<div class="card">
    <div class="card-header bg-white">
      <h1>Change Password</h1>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info"> Change Password </button>
      </form>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-danger"> <a class="text-white" href="/"> Go back </a> </button>
    </div>
</div>
{% endblock content %}
