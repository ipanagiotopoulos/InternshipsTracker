{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans "Student Edit Details" %}{% endblock title %}
{% block content %}
<div class="card ">
  <div class="card-header bg-white text-info">
        <h2>Student Profile Edit Form</h2>
  </div>
  <div class="card-body bg-white">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-info mt-2">{% trans "Submit" %}</button>
        </form>
  </div>
<div class="card-footer">
</div>
</div>
{% endblock content %}
