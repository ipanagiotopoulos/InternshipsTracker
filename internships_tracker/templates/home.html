<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}
 {% load bootstrap_icons %}
 {% block content %}
 
  {% if user.is_authenticated %}
    Hi {{ user.username }}!
   <p><a href="{% url 'logout' %}">Log Out</a></p>
 {% else %}
 
  <div class="container text-center bg-white">
    <div class="card">
      <div class="card-header bg-white">
        <h3 class="nav-link text-dark col "> You are not logged in!</h3>
      </div>
      <div class="card-body">
            <a  href="/accounts/login"
              class="h4 text-info text-center pr-5">Login</a>
            <a  href="/accounts/register/carrier_node"
                class="h4 text-info text-center">Register<a/>
      </div>
    </div>
  </div>
{% endif %}

{% endblock %}
