{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans "Add trainee position" %}{% endblock title %}
{% block content %}
<h2>{% trans "Submit Position" %}</h2>
<br>
<br>
  <div class="card">
    <div class="card-header">
      <h3>Create a new job posting</h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">{% trans "Submit" %}</button>
        <br>
        <br>
      </form>
    </div>
    <div class="card-footer">
    </div>
  </div>
  {% endblock content %}
